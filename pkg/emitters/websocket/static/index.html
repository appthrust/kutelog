<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kutelog</title>
    <link rel="stylesheet" href="./input.css">
</head>

<body class="bg-gray-900 text-white min-h-screen p-8 font-mono">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold font-mono">AppThrust Kutelog</h1>
                <div id="conn-status" class="flex items-center gap-2">
                    <div id="conn-status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span id="conn-status-label" class="text-xs text-gray-400">Disconnected</span>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-4 text-sm font-mono">
                <p class="flex items-center gap-2">
                    Open DevTools Console to view logs:
                    <span class="inline-flex items-center gap-2" id="shortcut-keys">
                        <!-- Shortcut keys will be dynamically inserted by JavaScript -->
                    </span>
                </p>
            </div>
        </div>

        <!-- Log Counters -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <div class="bg-gray-800 rounded-lg p-3 border-l-4 border-log">
                <h2 class="text-log font-bold mb-1 text-sm font-mono">Log</h2>
                <p class="text-lg font-bold font-mono" id="log-count">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-3 border-l-4 border-info">
                <h2 class="text-info font-bold mb-1 text-sm font-mono">Info</h2>
                <p class="text-lg font-bold font-mono" id="info-count">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-3 border-l-4 border-warn">
                <h2 class="text-warn font-bold mb-1 text-sm font-mono">Warn</h2>
                <p class="text-lg font-bold font-mono" id="warn-count">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-3 border-l-4 border-error">
                <h2 class="text-error font-bold mb-1 text-sm font-mono">Error</h2>
                <p class="text-lg font-bold font-mono" id="error-count">0</p>
            </div>
            <div class="bg-gray-800 rounded-lg p-3 border-l-4 border-debug">
                <h2 class="text-debug font-bold mb-1 text-sm font-mono">Debug</h2>
                <p class="text-lg font-bold font-mono" id="debug-count">0</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-gray-900 mt-8">
        <div class="max-w-7xl mx-auto flex justify-center items-center">
            <a href="https://github.com/appthrust/kutelog" target="_blank" rel="noopener noreferrer"
                class="flex items-center space-x-2 text-gray-500 hover:text-gray-300 transition-colors duration-200 text-xs font-mono">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                        clip-rule="evenodd" />
                </svg>
                <span>View on GitHub</span>
            </a>
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
